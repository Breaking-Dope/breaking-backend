spring:
  datasource:
    url: jdbc:mysql://localhost:3306/breaking
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver



  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  profiles:
    include: jwt

  h2:
    console:
      enabled: true
      path: /console

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB


  redis:
    host: localhost
    port: 6379

logging.level:
  org.hibernate.SQL: debug


